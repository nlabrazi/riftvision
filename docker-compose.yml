version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: riftvision-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Base URL de l’API Live Client (sur l’host Windows)
      LIVE_CLIENT_BASE_URL: "https://host.docker.internal:2999"
      NODE_ENV: development
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    extra_hosts:
      # Rend host.docker.internal fiable même quand Docker est “linux-like”
      - "host.docker.internal:host-gateway"  # compose equiv de --add-host :contentReference[oaicite:1]{index=1}
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]

volumes:
  node_modules:
